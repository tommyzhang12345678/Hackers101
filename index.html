<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkHub - Download Center</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>SparkHub</h1>
            <p>Next-Gen Digital Distribution Platform</p>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <div class="logo">SPARKHUB</div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search 10,000+ assets...">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="category-filter">
            <button class="category-btn active" data-category="all"><i class="fas fa-layer-group"></i> All</button>
            <button class="category-btn" data-category="apps"><i class="fas fa-desktop"></i> Apps</button>
            <button class="category-btn" data-category="assets"><i class="fas fa-paint-brush"></i> Assets</button>
            <button class="category-btn" data-category="docs"><i class="fas fa-book"></i> Docs</button>
        </div>

        <div class="download-grid">
            <!-- Sample Download Items -->
            <div class="download-card" data-category="apps" data-title="unity pro 2023">
                <div class="card-header">
                    <div class="card-icon"><i class="fab fa-unity"></i></div>
                    <h3>Unity Pro 2023</h3>
                </div>
                <p>Complete game development suite with advanced 3D rendering capabilities.</p>
                <div class="download-stats">
                    <div class="stat-item"><i class="fas fa-download"></i> 12.4K</div>
                    <div class="stat-item"><i class="fas fa-star"></i> 4.8</div>
                    <div class="stat-item"><i class="fas fa-file-archive"></i> 2.1GB</div>
                </div>
                <button class="download-button" data-file="unity-pro.zip"><i class="fas fa-rocket"></i> Instant Download</button>
                <div class="download-progress">
                    <div class="download-progress-bar"></div>
                </div>
            </div>

            <!-- Add more download cards here -->
        </div>
    </div>

    <div class="floating-download">
        <i class="fas fa-cloud-download-alt"></i>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
