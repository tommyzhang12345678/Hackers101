<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkHub - Modern Download Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        document.querySelectorAll('.download-button').forEach(button => {
        button.addEventListener('click', function() {
        this.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Downloading...`;
        setTimeout(() => {
            this.innerHTML = `<i class="fas fa-check"></i> Downloaded!`;
        }, 2000);
            });
        });

        document.querySelectorAll('.download-button').forEach(button => {
    button.addEventListener('click', function() {
        this.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Downloading...`;
        setTimeout(() => {
            this.innerHTML = `<i class="fas fa-check"></i> Downloaded!`;
        }, 2000);
    });
});
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Hackers101</h1>
            <p style="font-size: 1.2rem; opacity: 0.9;">Next-Gen Digital Distribution Platform</p>
        </div>
    </header>

    <nav>
        <div class="nav-container">
            <div class="logo">Hackers101</div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search 10,000+ assets..." style="border: none; background: transparent; outline: none;">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="category-filter">
            <button class="category-btn active"><i class="fas fa-layer-group"></i> All</button>
            <button class="category-btn"><i class="fas fa-desktop"></i> Apps</button>
            <button class="category-btn"><i class="fas fa-paint-brush"></i> Assets</button>
            <button class="category-btn"><i class="fas fa-book"></i> Docs</button>
        </div>

        <div class="download-grid">
            <div class="download-card">
                <div class="card-header">
                    <div class="card-icon"><i class="fab fa-unity"></i></div>
                    <h3>Membean Hacks</h3>
                </div>
                <p style="color: #666; line-height: 1.6;">membean Hacks</p>
                <div class="download-stats">
                    <div class="stat-item"><i class="fas fa-download"></i> 12.4T</div>
                    <div class="stat-item"><i class="fas fa-star"></i> 5/5</div>
                    <div class="stat-item"><i class="fas fa-file-archive"></i> 9.99999GB</div>
                </div>
                <button class="download-button"><i class="fas fa-rocket"></i> Instant Vist</button>
            </div>

            <div class="download-card">
                <div class="card-header">
                    <div class="card-icon"><i class="fas fa-photo-video"></i></div>
                    <h3>Blooket Hacks</h3>
                </div>
                <p style="color: #666; line-height: 1.6;">Blooket hacks</p>
                <div class="download-stats">
                    <div class="stat-item"><i class="fas fa-download"></i> 8.9T</div>
                    <div class="stat-item"><i class="fas fa-star"></i> 5/5</div>
                    <div class="stat-item"><i class="fas fa-file-archive"></i> 3.4GB</div>
                </div>
                <button class="download-button"><i class="fas fa-rocket"></i> Instant tp</button>
            </div>
        </div>
    </div>

    <div class="floating-download">
        <i class="fas fa-cloud-download-alt"></i>
    </div>

    <script>
        // Animated entrance
        document.querySelectorAll('.download-card').forEach((card, index) => {
            card.style.transform = `translateY(${20 * (index + 1)}px)`;
            card.style.opacity = '0';
            setTimeout(() => {
                card.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                card.style.transform = 'translateY(0)';
                card.style.opacity = '1';
            }, 300 * index);
        });

        // Hover effect enhancement
        document.querySelectorAll('.download-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--x', `${x}px`);
                card.style.setProperty('--y', `${y}px`);
            });
        });

        // Ripple effect on buttons
        document.querySelectorAll('.download-button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.background = 'rgba(255,255,255,0.5)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = `translate(-50%, -50%) scale(0)`;
                ripple.style.animation = 'ripple 0.6s linear';
                
                const rect = this.getBoundingClientRect();
                ripple.style.left = `${e.clientX - rect.left}px`;
                ripple.style.top = `${e.clientY - rect.top}px`;
                
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                const cards = document.querySelectorAll('.download-card');
                const current = document.activeElement;
                const index = Array.from(cards).indexOf(current);
                
                if (e.key === 'ArrowRight' && index < cards.length - 1) {
                    cards[index + 1].focus();
                } else if (e.key === 'ArrowLeft' && index > 0) {
                    cards[index - 1].focus();
                }
            }
        });
    </script>
</body>
</html>
